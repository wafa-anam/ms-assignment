<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Minesweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
  <div class='gridwrapper'>
    <div class="menu">
      <div>
        <div class="menuButton" level="easy"></div>
        <div class="menuButton" level="regular"></div>
      </div>
      <div class="status">
        Mines: <span class="mineCount"></span>
        Time: <span class ="seconds">000</span>
      </div>
    </div>
  </div>
  

  <div class="gridwrapper">
    <div class="grid"></div>
  </div>

  <div id="overlay">
    <div id="overlayin">
      <p class="big" id="end-message"></p>
      <p id="time-display">Time: <span class ="seconds">000</span></p>
      <p>Click anywhere to start a new game.</p>
    </div>
  </div>


  <script src="msgame.js"></script>
</body>

</html>
